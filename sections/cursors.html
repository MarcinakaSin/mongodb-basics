<h1 class="page-header text-center">
	Cursors
</h1> 
<p class="lead">
	Cursors allow you to iterate through the results.  Breaking the result into parts.
</p>
<div class="col-sm-6" ng-repeat="cursor in cursors"> 
	<dl class="dl-horizontal">
	  <dt>{{ cursor.cursor }}</dt>
	  <dd>{{ cursor.description }}</dd>
	</dl>
	<figure class="highlight">
		<pre>
			<code class="language-html" data-lang="html">{{ cursor.code }}</code>
		</pre>
	</figure> 
</div>
